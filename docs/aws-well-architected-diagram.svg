<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" font-family="Arial, sans-serif">
  <defs>
    <style>
      .title { font-size: 22px; font-weight: bold; }
      .label { font-size: 14px; font-weight: bold; }
      .small { font-size: 12px; }
      .box { fill: #ffffff; stroke-width: 2; rx: 8; }
      .public { fill: #fff3e0; stroke: #ffb347; }
      .private { fill: #e8f5e9; stroke: #5cb85c; }
      .arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Titles -->
  <text x="40" y="40" class="title">AWS Well-Architected Web Application (ECS Fargate + RDS + S3/CloudFront)</text>

  <!-- VPC -->
  <rect x="20" y="70" width="1160" height="700" fill="#f9f9f9" stroke="#7d7d7d" stroke-width="2" rx="12" />
  <text x="40" y="95" class="label">VPC (Multi-AZ)</text>

  <!-- Public Subnets -->
  <rect x="40" y="520" width="1120" height="220" class="box public" />
  <text x="60" y="540" class="label">Public Subnets (ALB, NAT Gateways, VPC Endpoints)</text>

  <!-- Private Subnets -->
  <rect x="40" y="200" width="1120" height="320" class="box private" />
  <text x="60" y="220" class="label">Private Subnets (ECS Fargate, RDS / Aurora)</text>

  <!-- CloudFront / WAF -->
  <rect x="80" y="100" width="220" height="80" class="box" stroke="#117a8b" fill="#d1ecf1" />
  <text x="190" y="135" class="label" text-anchor="middle">CloudFront + WAF</text>
  <text x="190" y="155" class="small" text-anchor="middle">OAC to S3, Shield Std</text>

  <!-- Route 53 -->
  <rect x="340" y="110" width="200" height="60" class="box" stroke="#673ab7" fill="#ede7f6" />
  <text x="440" y="145" class="label" text-anchor="middle">Route 53 (DNS/Failover)</text>

  <!-- S3 -->
  <rect x="980" y="100" width="160" height="80" class="box" stroke="#b7950b" fill="#fef9e7" />
  <text x="1060" y="135" class="label" text-anchor="middle">S3 Static Assets</text>
  <text x="1060" y="155" class="small" text-anchor="middle">Private bucket via OAC</text>

  <!-- ALB -->
  <rect x="80" y="560" width="200" height="80" class="box" stroke="#c0392b" fill="#ffe0e0" />
  <text x="180" y="595" class="label" text-anchor="middle">Application Load Balancer</text>

  <!-- NAT Gateways -->
  <rect x="340" y="570" width="180" height="60" class="box" stroke="#3f51b5" fill="#e8eaf6" />
  <text x="430" y="605" class="label" text-anchor="middle">NAT Gateways (per AZ)</text>

  <!-- VPC Endpoints -->
  <rect x="560" y="570" width="240" height="60" class="box" stroke="#3f51b5" fill="#e8eaf6" />
  <text x="680" y="600" class="small" text-anchor="middle">VPC Endpoints: ECR, Secrets Manager, CloudWatch, S3</text>

  <!-- ECS -->
  <rect x="80" y="320" width="220" height="120" class="box" stroke="#1565c0" fill="#e3f2fd" />
  <text x="190" y="360" class="label" text-anchor="middle">ECS Fargate Service</text>
  <text x="190" y="380" class="small" text-anchor="middle">Tasks across AZs, IAM Task Role</text>
  <text x="190" y="400" class="small" text-anchor="middle">Autoscaling + health checks</text>

  <!-- RDS -->
  <rect x="940" y="320" width="220" height="120" class="box" stroke="#8e24aa" fill="#f3e5f5" />
  <text x="1050" y="360" class="label" text-anchor="middle">Amazon RDS / Aurora</text>
  <text x="1050" y="380" class="small" text-anchor="middle">Multi-AZ, Backups/PITR</text>
  <text x="1050" y="400" class="small" text-anchor="middle">RDS Proxy, TLS, KMS</text>

  <!-- CloudWatch -->
  <rect x="360" y="320" width="200" height="120" class="box" stroke="#0097a7" fill="#e0f7fa" />
  <text x="460" y="360" class="label" text-anchor="middle">CloudWatch + X-Ray</text>
  <text x="460" y="380" class="small" text-anchor="middle">Logs, metrics, traces</text>
  <text x="460" y="400" class="small" text-anchor="middle">Alarms + dashboards</text>

  <!-- Arrows -->
  <line x1="190" y1="180" x2="190" y2="560" class="arrow" />
  <line x1="250" y1="140" x2="340" y2="140" class="arrow" />
  <line x1="540" y1="140" x2="980" y2="140" class="arrow" />

  <line x1="190" y1="320" x2="190" y2="560" class="arrow" />
  <line x1="300" y1="380" x2="360" y2="380" class="arrow" />
  <line x1="560" y1="380" x2="940" y2="380" class="arrow" />

  <line x1="190" y1="440" x2="430" y2="570" class="arrow" />
  <line x1="190" y1="440" x2="680" y2="570" class="arrow" />

  <line x1="1060" y1="180" x2="1060" y2="320" class="arrow" />
  <line x1="940" y1="420" x2="300" y2="620" class="arrow" />

  <text x="205" y="250" class="small">HTTPS API calls</text>
  <text x="620" y="365" class="small">TLS + IAM/Secrets Manager</text>
  <text x="330" y="505" class="small">Outbound internet via NAT</text>
  <text x="650" y="545" class="small">Private control plane via VPC endpoints</text>

  <!-- Notes -->
  <text x="60" y="755" class="small">Security: WAF/Shield, SGs/NACLs, KMS, least privilege IAM, private subnets</text>
  <text x="60" y="735" class="small">Operations: IaC + CI/CD, logging/metrics/alarms, runbooks, game days</text>
  <text x="60" y="715" class="small">Reliability/Performance/Cost: Multi-AZ, autoscaling, caching via CloudFront, budgets</text>