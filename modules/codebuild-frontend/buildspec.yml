version: 0.2
env:
phases:
  install:
    commands:
      - cd frontend-app
      - npm install
  build:
    commands:
      - cd frontend-app
      - echo Building frontend with API_BASE_URL=$API_BASE_URL
      - API_BASE_URL=$API_BASE_URL npm run build
  post_build:
    commands:
      - cd frontend-app
      - echo Syncing to S3 bucket $BUCKET_NAME
      - aws s3 sync dist/ s3://$BUCKET_NAME/ --delete --cache-control max-age=300
      - if [ -n "$DISTRIBUTION_ID" ]; then aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"; fi
artifacts:
  files: []
